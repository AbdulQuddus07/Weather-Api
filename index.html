<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Write your city name  <br> to check weather</h1>
    <div>
        <input id="field-input" type="text" placeholder="Enter Your City Name">
        <button id="search-btn">Search</button>
    </div>
    <div>
        <h2 id="city-name">Pakistan - Karachi</h2>

        <p id="city-temperature">Temperature</p>
        <p id="city-condition">Humidity</p>
        <h5 id="city-time">Time</h5>
    </div>
    <script src="./app.js"></script>
</body>
</html>
